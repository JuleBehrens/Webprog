<div id="h">
    <p>
        Modellübersicht
    </p>
    <div class="modellefilter">
        <input type="text" name="name">
        <input type="text" name="marke">
        <input type="number" name="jahru">
        <input type="number" name="jahro">
        <input type="text" name="farbe">
        <input type="number" name="psu">
        <input type="number" name="pso">
        <input type="number" name="preisu">

        <input type="checkbox" name="auto">
        <button type="button" id="filter">Filtern!</button>

    </div>
</div>

        <img src="{SRC}" alt="" width="100%"/>
        <p>Modell: {Name}</p>
        <p>Marke: {Marke}</p>
        <p>Baujahr: {Baujahr}</p>
        <p>Farbe: {Farbe}</p>
        <p>PS: {PS}</p>
        <p>Preis: {Preis}€/Tag</p>
        <p>Getriebe: {Automatik}</p>

</div>
