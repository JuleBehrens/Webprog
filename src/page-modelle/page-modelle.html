<main>

</main>

<div id="h">
    <div class="headerModelle">
        Modelle
    </div>
    <div class="subheaderModelle">
        Filteroptionen
    </div>
    <div class="modellefilter">
        <div class = "filter">
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class = "filter">
            <input type="text" id="marke" placeholder="Marke">
        </div>
        <div class = "filter">
            <input type="number" id="jahru" placeholder="Baujahr (ältestes)">
        </div>
        <div class = "filter">
            <input type="number" id="jahro" placeholder="Baujahr (jüngstes)">
        </div>
        <div class = "filter">
            <input type="text" id="farbe" placeholder="Farbe">
        </div>
        <div class = "filter">
            <input type="number" id="psu" placeholder="PS (min)">
        </div>
        <div class = "filter">
            <input type="number" id="pso" placeholder="PS (max)">
        </div>
        <div class = "filter">
            <input type="number" id="preisu" placeholder="Preis (min)">
        </div>
        <div class = "filter">
            <input type="number" id="preiso" placeholder="Preis (max)">
        </div>
        <div class = "filtercheck">
            <label><input type="checkbox" id="auto"/>Automatik?</label>
        </div>
        <div class ="butdiv">
            <button type="button" id="filter">Filtern!</button>
        </div>
    </div>
    <div class="cont">
        {Modelle}
    </div>
</div>


<div id="blank">
    <div class="modelle">
        <img src="{SRC}" alt="" width="100%"/>
        <p>Modell: {Name}</p>
        <p>Marke: {Marke}</p>
        <p>Baujahr: {Baujahr}</p>
        <p>Farbe: {Farbe}</p>
        <p>PS: {PS}</p>
        <p>Preis: {Preis}€/Tag</p>
        <p>Getriebe: {Automatik}</p>
    </div>
</div>
