<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aufgabe: Meine App</title>
        <link rel="shortcut icon" href="favicon.png" />

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="database.js"></script>

        <script src="app.js"></script>

        <!-- TODO: Klasse App ausprogrammieren -->
        <!-- TODO: Klasse PageNotFound anlegen und ausprogrammieren -->
        <!-- TODO: Klasse PageOverview zu Ende programmieren -->
        <!-- TODO: Klasse PageDetail zu Ende programmieren -->

        <!-- Fontello Icon Font (generiert auf fontello.com) -->
        <link rel="stylesheet" href="fontello/css/fontello.css" />

        <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
        <link rel="stylesheet" href="elements/button.css" />
        <link rel="stylesheet" href="elements/tab-buttons.css" />
        <link rel="stylesheet" href="elements/form.css" />

        <script>
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: PageOverview,
                },{
                    url: "^/Modelle/(.*)$",
                    klass: PageModelle,
                },{
                    url: "^/Standorte/(.*)$",
                    klass: PageStandorte,
                },{
                    url: "^/Carsharing/(.*)$",
                    klass: Carsharing,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }];

                let app = new App("Carformance", pages);
                app.run();
            });
        </script>

    </head>
    <body>
        <!-- Kopfbereich der App -->
        <header>
            <nav>
                <!-- Logo, ZurÃ¼ck-Button und Titel der Seite -->
                <img class="logo" src="logo.png" alt="Logo" />

                <ul class="tab-buttons">
                    <li>
                        <a href="#">
                            <span class="page-name">Startseite</span>
                        </a>
                    </li>
                    <li>
                        <a href="#Modelle">
                            <span class="page-name"> Modelle</span>
                        </a>
                    </li>
                    <li>
                        <a href="#Standorte">
                            <span class="page-name">Standorte</span>
                        </a>
                    </li>
                    <li>
                        <a href="#Carsharing">
                            <span class="page-name">Carsharing</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area">
            Inhalt des Hauptbereichs
        </main>
    </body>
</html>
