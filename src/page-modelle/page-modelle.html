<main>

</main>

<div id="h">
    <div class="headerModelle">
        Modelle
    </div>
    <div class="subheaderModelle">
        Filteroptionen
    </div>
    <div class="modellefilter">
        <div class = "filter">
            Name:
            <input type="text" id="name">
        </div>
        <div class = "filter">
            Marke:
            <input type="text" id="marke">
        </div>
        <div class = "filter">
            Baujahr (ältestes):
            <input type="number" id="jahru">
        </div>
        <div class = "filter">
            Baujahr (jüngstes):
            <input type="number" id="jahro">
        </div>
        <div class = "filter">
            Farbe:
            <input type="text" id="farbe">
        </div>
        <div class = "filter">
            PS (min):
            <input type="number" id="psu">
        </div>
        <div class = "filter">
            PS (max):
            <input type="number" id="pso">
        </div>
        <div class = "filter">
            Preis (min):
            <input type="number" id="preisu">
        </div>
        <div class = "filter">
            Preis (max):
            <input type="number" id="preiso">
        </div>
        <div class = "filter">
            Automatik?
            <input type="checkbox" id="auto">
        </div>
    </div>
    <div class ="butdiv">
        <button type="button" id="filter">Filtern!</button>
    </div>

    <div class="cont">
        {Modelle}
    </div>
</div>


<div id="blank">
    <div class="modelle">
        <img src="{SRC}" alt="" width="100%"/>
        <p>Modell: {Name}</p>
        <p>Marke: {Marke}</p>
        <p>Baujahr: {Baujahr}</p>
        <p>Farbe: {Farbe}</p>
        <p>PS: {PS}</p>
        <p>Preis: {Preis}€/Tag</p>
        <p>Getriebe: {Automatik}</p>
    </div>
</div>
