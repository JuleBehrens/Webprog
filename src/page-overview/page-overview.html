<!-- HTML für die Startseite -->
  <main>
    <!-- Bilder-Durchlauf für Angebote -->
    <div class="angebote">
      <a href="#/Angebote/"><img class="SlideshowElements SlideshowAnimation" src="res\pictures\startseite\AutoPlusHeli.jpeg" style="cursor:pointer"></a>
      <a href="#/Angebote"><img class="SlideshowElements SlideshowAnimation" src="res\pictures\startseite\KinderPreise.jpeg" style="cursor:pointer"></a>
      <a href="#/Angebote"><img class="SlideshowElements SlideshowAnimation" src="res\pictures\startseite\ZweiZumPreisVonDrei.jpeg" style="cursor:pointer"></a>
    </div>

    <!-- Formular für Kontaktaufnahme -->
    <div class="überschrift">
      Kontaktformular:
    </div>
    <div class="felder">
      <!-- Linke Spalte -->
      <div class="linkespalte">
        <div id="name">
          <input type="text" name="Name" placeholder="Name">
        </div>
        <div id="vorname">
          <input type="text" name="Vorname" placeholder="Vorname">
        </div>
        <div id="plz">
          <input type="number" name="PLZ" placeholder="PLZ">
        </div>
        <div id="ort">
          <input type="text" name="Ort" placeholder="Ort">
        </div>
        <div id="straße">
          <input type="text" name="Straße" placeholder="Straße">
        </div>
        <div id="hausnummer">
          <input type="number" name="Hausnummer" placeholder="Hausnummer">
        </div>
        <div id="mail">
          <input type="text" name="Mail" placeholder="E-Mail">
        </div>
        <div id="telefon">
          <input type="number" name="Telefon" placeholder="Telefon">
        </div>
      </div>

      <!-- Rechte Spalte -->
      <div class="rechtespalte">
        <div class="anliegen">
          <textarea type="Anliegen" name="Anliegen" placeholder="Anliegen" id="anliegen" rows="2" cols="25"></textarea>
        </div>
      </div>
    </div>

    <div class="button">
      <button type="button" id="senden">Anfrage senden!</button>
    </div>

  </main>
