        <script>
        let database;
            window.addEventListener("load", () => {
                database = new Database();

                let pages = [{
                    url: "^/$",
                    klass: PageOverview,
                },{
                    url: "^/Modelle/(.*)$",
                    klass: PageModelle,
                },{
                    url: "^/Standorte/(.*)$",
                    klass: PageStandorte,
                },{
                    url: "^/Carsharing/(.*)$",
                    klass: PageCarsharing,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }];

                let app = new App("Carformance", pages);

                app.run();

            });
        </script>
