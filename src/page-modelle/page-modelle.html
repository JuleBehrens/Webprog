<main>

</main>

<div id="h">
    <p>
        Modellübersicht
    </p>
    <div class="modellefilter">
        Name:
        <input type="text" id="name">
        Marke:
        <input type="text" id="marke">
        Baujahr Untergrenze:
        <input type="number" id="jahru">
        Baujahr Obergrenze:
        <input type="number" id="jahro">
        Farbe:
        <input type="text" id="farbe">
        PS Untergrenze:
        <input type="number" id="psu">
        PS Obergrenze:
        <input type="number" id="pso">
        Preis Untergrenze:
        <input type="number" id="preisu">
        Preis Obergrenze:
        <input type="number" id="preiso">
        Automatik?
        <input type="checkbox" id="auto">
        <button type="button" id="filter">Filtern!</button>
    </div>
    <div class="cont">
        {Modelle}
    </div>
</div>


<div id="blank">
    <div class="modelle">
        <img src="{SRC}" alt="" width="100%"/>
        <p>Modell: {Name}</p>
        <p>Marke: {Marke}</p>
        <p>Baujahr: {Baujahr}</p>
        <p>Farbe: {Farbe}</p>
        <p>PS: {PS}</p>
        <p>Preis: {Preis}€/Tag</p>
        <p>Getriebe: {Automatik}</p>
    </div>
</div>
