<!-- HTML für die Carsharingseite -->
    <main>
      <!-- oberer Seitenabschnitt: Fahrt suchen -->
      <div id= "suche">
      <h1> Du möchtest mitfahren?</h1>
      
      <p>
        <div class="feld">
          <div class = "links">
          <label for="start">
            <input type="text" id = "startsuche" placeholder = "Von">
        </label>
      </div>

      <div class = "rechts">
        <label for="ende">
          <input type="text" id = "zielsuche" placeholder = "Nach">
        </label>
      </div>
      </div>
      <div class="button_container">
        <button type = "button" id = "suchknopf">Suchen</button>
      </div>
      </p>
      {tabelle}
      </div>

      <div id= "angebot">
      <h2>Du hast noch Plätze frei?</h2>
        <p>
          <div class="feld">
            <div class = "links"

          <label for="start">
            <input type="text" id = "start" placeholder = "Von">
        </label>

        <label for="ende">
          <input type="text" id = "ende" placeholder = "Nach">
        </label>

      </div>

      <div class = rechts>

        <label for="datum">
          <input type="text" id = "datum" placeholder = "Datum">
        </label>

        <label for="uhrzeit">
          <input type="text" id= "uhrzeit" placeholder = "Abfahrtszeit">
        </label>

        <label for="kontakt">
          <input type="text" id = "kontakt" placeholder = "Kontakt">
        </label>

      </div>
    </div>

<div class="button_container">
        <button type= "button" id = "anbietenknopf">Anbieten</button>
      </div>
      </p>
      </div>
    </main>

<div id="tabelle">
  <table>
    <tr>
      <th> Datum </th>
      <th> Uhrzeit </th>
      <th> Kontakt </th>
    </tr>
    <td></td>
  </table>
</div>

<div id= "platzhalter">
  <table>
  <tr>
    <td>{datum}</td>
    <td>{uhrzeit}</td>
    <td>{kontakt}</td>
  </tr>
</table>
</div>
