<!-- HTML für die Carsharingseite -->
    <main>
      <!-- oberer Seitenabschnitt: Fahrt suchen -->
      <div id= "suche">
      <h1> Du möchtest mitfahren?</h1>
        <p>
        <img src="/src/res/pictures/carsharing/Auto.jpg" alt="Auto" width="50%">
      </p>
      <p>
          <label for="start">Von:
            <input type="text" id = "startsuche" list="">
        </label>

        <label for="ende">Nach:
          <input type="text" id = "zielsuche" list="">
        </label>
        <button type = "button" id = "suchknopf">Fahrt suchen</button>
      </p>
      {tabelle}
      </div>

      <div id= "angebot">
      <h2>Du hast noch Plätze frei?</h2>
        <p>
          <label for="start">Von:
            <input type="text" id = "start">
        </label>

        <label for="ende">Nach:
          <input type="text" id = "ende">
        </label>

        <label for="datum">Datum:
          <input type="text" id = "datum">
        </label>

        <label for="uhrzeit">Abfahrtszeit:
          <input type="text" id= "uhrzeit">
        </label>

        <label for="kontakt">Kontakt:
          <input type="text" id = "kontakt">
        </label>


        <button type= "button" id = "anbietenknopf">Fahrt anbieten</button>
      </p>
      </div>
    </main>

<div id="tabelle">
  <table>
    <tr>
      <th> Datum </th>
      <th> Uhrzeit </th>
      <th> Kontakt </th>
    </tr>
    <td></td>
  </table>
</div>

<div id= "platzhalter">
  <table>
  <tr>
    <td>{datum}</td>
    <td>{uhrzeit}</td>
    <td>{kontakt}</td>
  </tr>
</table>
</div>
